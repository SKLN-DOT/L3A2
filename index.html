<!DOCTYPE html>
<html>
<head><title>Types of lists in Html</title>

</head>
<body>
<center><h1>Ordered List</h1>
    <h3>Fruits</h3>
    <ol><li>Pineapple</li>
        <li>Mango</li>
        <li>Passion</li>
</ol>
<h1>Unordered list</h1>
<h2>Car Brands</h2>
<ul>
    <li>Range Rover</li>
    <li>Nissan</li>
    <li>Ford</li>
    <li>Toyota</li>
</u>
<h1>Definition List</h1>
<dl><dt>Biscuit</dt><dd>A snack made of wheat.</dd><dt>Ketchup</dt><dd>A rich sauce made from tomatoes.</dd><dt>Tea</dt><dd>A hot drink.</dd>
</dl>


</center>





</body>



</html>
